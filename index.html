<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Виджет погоды (Weather widget)</title>
    <meta name="description" content="Виджет погоды 82 крупных городов России">
    <meta name="keywords" content="виджет погоды, виджет, прогноз погоды">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="apple-touch-icon" sizes="57x57" href="./img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script crossorigin="anonymous" src="https://cdn.polyfill.io/v3/polyfill.min.js?features=ArrayBuffer,console,DataView,document,fetch,Map,MutationObserver,Object.create,Promise,Set,String.prototype.trim,Symbol,Symbol.iterator,Symbol.prototype.description,WeakMap,WeakSet,XMLHttpRequest" defer></script>
    <script src="js/main.min.js" defer></script>
  </head>
</html>
<body>
  <div class="container-fluid">
    <section class="main-section">
      <div class="container">
        <h1 class="main-title">Виджет погоды 82 крупных городов России на основе API сервиса openweathermap.org</h1>
        <div class="widget-options">
          <div class="city-choice">
            <h2 class="city-choice__title">Начните вводить название города</h2>
            <div class="city-choice__inner">
              <input type="text" id="autocomplete">
              <ul class="cities-list"></ul>
            </div>
          </div>
        </div>
        <div class="main-section__inner">
          <div class="widgets-wrap">
            <div class="widget"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
